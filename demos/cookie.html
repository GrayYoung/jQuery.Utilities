<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery.Utilities - jQuery.clearForm</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<!-- saved from url=(0014)about:internet -->
<script type="text/javascript" src="js/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../src/jquery.cookie.js"></script>
<script type="text/javascript">
	$(document).on('submit', '#form-test', function(event) {
		event.preventDefault();
		$.cookie.set('json', $.parseJSON($('#input-json').val()));
		readCookie();
	}).ready(function() {
		readCookie();
		$.cookie.set('read', true);
		readCookie();
	});

	function readCookie() {
		$('#messages').append('<p>' + new Date().toISOString() + ': ' + document.cookie + '</p>');
	}
</script>
</head>
<body>
	<section class="container-fluid">
		<h1>jQuery.Utilities - jQuery.cookie</h1>
		<hr />
		<div class="row">
			<div class="col-sm-8">
				<form id="form-test" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="input-json" class="col-sm-2 control-label">JSON</label>
						<div class="col-sm-10">
							<textarea id="input-json" class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
							<button type="button" class="btn btn-default" onclick="readCookie(); return false;">Get Cookie</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<h3><a id="emptyMessages" title="Remove Massages" class="glyphicon glyphicon-remove-circle" href=""></a> Messages:</h3>
				<div id="messages" class="alert bg-success"></div>
			</div>
		</div>
	</section>
</body>
</html>
